<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengembangan Aplikasi Web Latihan 2.2</title>
  </head>
  <body>
    <div id="output">
      <h1 id="judul">Pendaftaran SIM C</h1>
      <div>
        <p>Silahkan masukkan nama anda :</p>
        <input type="text" id="nama" />
      </div>
      <div>
        <p>Silahkan masukkan umur anda :</p>
        <input type="number" id="umur" />
        <button onclick="checkAge()">Daftar</button>
      </div>

      <script type="text/javascript">
        const checkAge = () => {
          let age = Number(document.getElementById("umur").value);
          if (age > 16) {
            alert("Selamat, Anda dapat melakukan pendaftaran");
          } else {
            alert("Maaf, Umur belum 17 tahun.");
          }
        };
      </script>
    </div>
  </body>
</html>
